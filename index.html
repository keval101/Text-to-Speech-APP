<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <style>
        body{
            background-color: #141414;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control" placeholder="Type anything..."></textarea>
                    </div>

                    <div class="form-group text-white">
                        <label for="rate">Rate</label>
                        <div class="badge badge-primary float-right" id="rate-value">1</div>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="custom-range">
                    </div>
                    <div class="form-group text-white">
                        <label for="pitch">Pitch</label>
                        <div class="badge badge-primary float-right" id="pitch-value">1</div>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.5" class="custom-range">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>

                    <button class="btn btn-lg btn-light btn-block mt-5">Speak It</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
